<body class="login-body">

	<div class="container">
		<form class="form-signin" method="post" action="/login">
			<h2 class="form-signin-heading">sign in now</h2>
			<div class="login-wrap">
				<input type="text" class="form-control" name="name"
					placeholder="User ID" autofocus> <input type="password"
					class="form-control" name="password" placeholder="Password">
				<label class="checkbox"> <input type="checkbox"
					name="rememberMe" value="remember-me"> 记住我 <span
					class="pull-right"> <a href="#"> 忘记密码?</a></span>
				</label>
				<button class="btn btn-lg btn-login btn-block" type="submit">登录</button>
				<p>其他账号登录</p>
				<div class="login-social-link">
					<a href="index.html" class="facebook"> <i class="icon-facebook"></i>
						Facebook
					</a> <a href="index.html" class="twitter"> <i class="icon-twitter"></i>
						Twitter
					</a>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
