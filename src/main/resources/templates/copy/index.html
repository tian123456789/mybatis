<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
	<!-- layout:decorator="layout" 引用布局页面-->
<head>
<title>首页-田国瑞的帝国时代</title>
<meta charset="utf-8" />
</head>



<body>
	<div layout:fragment="content"><!-- 此片段放入模板页content里 -->
		<div class="row state-overview">
			<!-- .col超小 .col-sm-小 .col-md-中等 .col-lg-大 .col-xl-超大 列数12 每列15px  -->
			<!-- class=col自动调整宽度  -->
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-10">
				<!-- section 标签定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分。 -->
				<section class="panel"><!-- panel面板 -->
					<div class="symbol terques">
						<i class="fa fa-user"></i>
					</div>
					<div class="value">
						<h1 class="count" th:text="${userCount}">-1</h1>
						<p>总用户数</p>
					</div>
				</section>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-10">
				<!-- section 标签定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分。 -->
				<section class="panel"><!-- panel面板 -->
					<div class="symbol terques">
						<i class="fa fa-user"></i>
					</div>
					<div class="value">
						<h1 class="count" th:text="${validCount}">-1</h1>
						<p>有效用户数</p>
					</div>
				</section>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-10">
				<!-- section 标签定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分。 -->
				<section class="panel"><!-- panel面板 -->
					<div class="symbol terques">
						<i class="fa fa-user"></i>
					</div>
					<div class="value">
						<h1 class="count" th:text="${todayCount}">-1</h1>
						<p>今日增长</p>
					</div>
				</section>
			</div>
		</div>
		
		用户统计
		<div class="row">
			<div class="col-lg-12">
				<section class="panel">
					<div class="panel-body">
						<!-- custom chart start -->
						<div class="boder-head">
							<h3>注册用户地区分布.....77566</h3>
						</div>
						<div class="custom-bar-chart">
	                        	<ul class="y-axis">
		                              <li><span>100%</span></li>
		                              <li><span>80%</span></li>
		                              <li><span>60%</span></li>
		                              <li><span>40%</span></li>
		                              <li><span>20%</span></li>
		                              <li><span>0</span></li>
	                          	</ul>
	                          	<div class="bar" th:each="city : ${citys}">
		                              <div class="title" th:text="${city.key}"></div>
		                              <div class="value tooltips" th:attr="data-original-title=${city.value}" data-toggle="tooltip" data-placement="top" th:text="${city.value*100.0/userCount}+'%'"></div>
	                          	</div>
	                      </div>
	                     <!--  custom chart end -->
					</div>
				</section>
			</div>
		</div>
		<!-- <div th:include="footer :: footer"></div> -->
		<div th:include="footer :: (${validCount >= 0}? footer : footer-null)"></div>
	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
