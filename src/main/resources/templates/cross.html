<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
	<!-- layout:decorator="layout" 引用布局页面-->
<head>
<title>首页-田国瑞的帝国时代</title>
<meta charset="utf-8" />
</head>

<body>
	<div layout:fragment="content">
		<div class="row state-overview">
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-10">
				<section class="panel">
					<div class="symbol terques">
						<i class="fa fa-user"></i>
					</div>
					<div class="value">
						<h1 class="count" th:text="${userCount}">0</h1>
						<p>总用户数</p>
					</div>
				</section>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-10">
				<section class="panel">
					<div class="symbol terques">
						<i class="fa fa-user"></i>
					</div>
					<div class="value">
						<h1 class="count" th:text="${validCount}">0</h1>
						<p>有效用户数</p>
					</div>
				</section>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-10">
				<section class="panel">
					<div class="symbol terques">
						<i class="fa fa-user"></i>
					</div>
					<div class="value">
						<h1 class="count" th:text="${todayCount}">0</h1>
						<p>今日增长</p>
					</div>
				</section>
			</div>
		</div>
		
		<!-- 用户统计 start -->
		<div class="row">
			<div class="col-lg-12">
				<section class="panel">
					<div class="panel-body">
	                      <!--custom chart start-->
	                      <div class="border-head">
	                          <h3>注册用户地区分布</h3>
	                      </div>
	                      <div class="custom-bar-chart">
	                        	<ul class="y-axis">
		                              <li><span>100%</span></li>
		                              <li><span>80%</span></li>
		                              <li><span>60%</span></li>
		                              <li><span>40%</span></li>
		                              <li><span>20%</span></li>
		                              <li><span>0</span></li>
	                          	</ul>
	                          	<div class="bar" th:each="city : ${citys}">
		                              <div class="title" th:text="${city.key}"></div>
		                              <div class="value tooltips" th:attr="data-original-title=${city.value}" data-toggle="tooltip" data-placement="top" th:text="${city.value*100.0/userCount}+'%'"></div>
	                          	</div>
	                      </div>
	                      <!--custom chart end-->
					</div>
				</section>
			</div>
		</div>
		<!-- 用户统计 end -->
	</div>

</body>
</html>
